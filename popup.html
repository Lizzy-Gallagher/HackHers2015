<!doctype html>

 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->

<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Ctrl-F++</title>
    <link rel="stylesheet" href="jquery-ui-1.11.2/jquery-ui.css">
    <script src="jquery-2.1.3.js"></script>
    <script src="jquery-ui-1.11.2/jquery-ui.js"></script>
    <script src="autocomplete.js"></script>
    
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">
    <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'>

  <body>
    <div id="status"></div>
    <img id="image-result" hidden>

      #status {
        /* avoid an excessively wide status text */
        white-space: pre;
        text-overflow: ellipsis;
        overflow: hidden;
        max-width: 500px;
      }
    </style>
    <h1>Ctrl-F++</h1>
    <h2>Search this page's source code:</h2>

    <div class="ui-widget">
      <label for="tags"><h3>Tag: </label>
      <input id="tags" placeholder="eg. h1, form"></h3>
      <button class="pure-button pure-button-primary" type="button" id="search-button">Search</button>
      <button class="pure-button" type="button" id="learn-more">Learn More</button>
      <br>

      <h3 align="right">Color picker:   
      <button style="float: right;" class="button-green pure-button pure-button-active"></button>
      <button style="float: right;" class="button-blue pure-button pure-button-active"></button>
      <button style="float: right;" class="button-orange pure-button pure-button-active"></button>
      <button style="float: right;" class="button-red pure-button pure-button-active"></button></h3>
    </div>
    
    <script src="popup.js"></script>
