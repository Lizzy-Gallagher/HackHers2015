<!doctype html>

@author Lizzy Bradley 
@author Marisa Chow (marisalchow@gmail.com)

<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Ctrl-F++</title>
    <link rel="stylesheet" href="jquery-ui-1.11.2/jquery-ui.css">
    <script src="jquery-2.1.3.js"></script>
    <script src="jquery-ui-1.11.2/jquery-ui.js"></script>
    <script src="autocomplete.js"></script>
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">
    <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="status"></div>
    <img id="image-result" hidden>
    <style>
      #status {
        white-space: pre;
        text-overflow: ellipsis;
        overflow: hidden;
        max-width: 500px;
      }
    </style>
    <img id="info-button" src="info.png" width="20px" height="20px">
    <h1><img src="spyglass.png" width="45px" height="45px">Ctrl-F++</h1>

    <!-- Info button that links to GitHub -->
    <div id="info">
      <h4 id="greeting">Your tag is: </h4>
      <div id="term"></div>
      <button class="pure-button" type="button" id="learn-more">Learn More</button>
    </div>
    <h2>Search this page's source code:</h2>

    <!-- JQuery UI's Autocomplete widget -->
    <div class="ui-widget">
      <label for="tags"><h3>Tag: </label>
      <input id="tags" placeholder="eg. h1, form"></h3>
      <button class="pure-button pure-button-primary" type="button" id="search-button">Search</button>
      <button class="pure-button pure-button-primart" type="button" id="unselect-button">Unselect</button> 
      <br>
      
      <h3 align="right">Color picker:   
      <button style="float: right;" id="greenButton" class="button-green pure-button pure-button-active"></button>
      <button style="float: right;" id = "blueButton" class="button-blue pure-button pure-button-active"></button>
      <button style="float: right;" id = "yellowButton" class="button-orange pure-button pure-button-active"></button>
      <button style="float: right;" id = "redButton" class="button-red pure-button pure-button-active"></button></h3>
    </div>
    <br>
    
    <!-- Counts how many instances of specified tags exist. -->
    <div class="count" id="redCount"></div>  
    <div class="count" id="yellowCount"></div>
    <div class="count" id="blueCount"></div>
    <div class="count" id="greenCount"></div>

    <script src="popup.js"></script>
  </body>
</html>
