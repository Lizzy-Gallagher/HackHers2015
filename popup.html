<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>Ctrl-F++</title>
    <style>
      body {
        font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
        font-size: 100%;
      }
      #status {
        /* avoid an excessively wide status text */
        white-space: pre;
        text-overflow: ellipsis;
        overflow: hidden;
        max-width: 400px;
      }
    </style>
    <h1>Search this page's source code:</h1>
    <div id="search">
    <form method="get" action="http://www.google.com" target="_blank">
    <div style="border:0px solid black;padding:2px;width:20em;">
    <table border="0" cellpadding="0">
    <tr><td>
    <input type="text"   name="q" size="25"
     maxlength="255" value=""<textarea placeholder="eg. h1, form"></textarea>
    <input type="submit" value="Search"/></td></tr>
    </table>
    </div>
    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
     -->
    <script src="popup.js"></script>
  </head>
  <body>
    <div id="status"></div>
    <img id="image-result" hidden>
  </body>
</html>
